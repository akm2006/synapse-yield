type Stake @entity {
  id: ID!
  transactionHash: String!
  user: String!
  protocol: String! # "MAGMA" or "KINTSU"
  amount: BigInt!
}

type Unstake @entity {
  id: ID!
  transactionHash: String!
  user: String! # The user receiving the funds
  protocol: String! # "MAGMA" or "KINTSU"
  amount: BigInt!
}

type Swap @entity {
  id: ID!
  transactionHash: String!
  sender: String!
  recipient: String!
  fromToken: String!
  toToken: String!
  fromAmount: BigInt!
  toAmount: BigInt!
}

type Activity @entity {
  id: ID!
  transactionHash: String!
  blockTimestamp: BigInt!
  
  user: String!
  activityType: String!
  protocol: String!   # "MAGMA", "KINTSU", or "Pancake"
  
  # Fields for Stakes/Unstakes
  amount: BigInt

  # Fields for Swaps
  fromToken: String
  toToken: String
  fromTokenName: String
  toTokenName: String
  fromAmount: BigInt
  toAmount: BigInt
}